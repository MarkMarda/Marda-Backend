<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About</title>
  <link rel="stylesheet" href="../statics/style.css">
</head>
<body class="dark">
  <header class="header">
    <!--MENU -->
    <div class="switches">
      <div id="toggle-theme-about" class="toggle-theme">
        <img src="../assets/icons/sun-solid.svg" alt="Icon" id="about-icon" class="toggle-theme__icon">
        <p id="toggle-text-about" class="toggle-theme__text">Light Mode</p>
      </div>
    </div>
    <div id="toggle-colors" class="colors">
      <div data-color="hsl(226, 80%, 43%)" class="colors__item colors__item--blue"></div>
      <div data-color="hsl(352, 65%, 24%)" class="colors__item colors__item--red"></div>
      <div data-color="hsl(182, 78%, 43%)" class="colors__item colors__item--cyan"></div>
      <div data-color="hsl(266, 77%, 47%)" class="colors__item colors__item--purple"></div>
    </div>
  </header>

  <main>
    <h2 class="change-color">Hola</h2>
  </main>

  <footer class="footer-about">
    <insert-footer></insert-footer>
  </footer>

  <script src="../index.js"></script>
  <!-- <script src="../scripts/about.js"></script>  -->

</html>
